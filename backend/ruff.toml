# Ruff configuration for AlloyPredictor Backend
# https://docs.astral.sh/ruff/configuration/

[lint]
# Enable rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]

# Ignore specific rules
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function-call-in-default-argument (FastAPI Depends)
    "B904",   # raise-without-from-inside-except
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
# Ignore imports in __init__.py
"__init__.py" = ["F401"]
# Ignore unused imports in conftest
"conftest.py" = ["F401"]

[lint.isort]
known-first-party = ["app"]

[format]
# Like Black
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "*.pyc",
    "migrations",
]

# Target Python 3.11
target-version = "py311"

# Line length
line-length = 100
